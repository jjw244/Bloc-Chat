<section>
  <div class="modal-header">
    <h3 class="modal-title">Create Room</h3>
  </div>
  <div class="modal-body">
    <br>
    <input type="text" ng-model="$modal.newroom" placeholder="New Room Name">
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="$modal.ok()">Create Room</button>
  </div>
</section>
