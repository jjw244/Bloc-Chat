<section>
  <div class="modal-header">
    <h3 class="modal-title">Create Room</h3>
  </div>
  <div class="modal-body">
    <br>
    <input autofocus class="form-control" type="text" ng-model="newroom" placeholder="New Room Name">
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Create Room</button>
  </div>
</section>
