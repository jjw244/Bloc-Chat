<main>

  <section class="col-xs-12 home-title">
    <h1>Bloc Chat</h1>
  </section>

  <section class="col-xs-4 rooms-sidebar-title">
    <h2 class="chat-rooms-title">Chat Rooms &nbsp;<span ng-controller="ModalDemoCtrl as $ctrl">
            <button class="btn" type="button" ng-click="$ctrl.open()">New<br> Chat Room</button>
        </span></h2>

    <div class="rooms-list">
      <div ng-repeat="singleRoom in home.rooms">
        <ul>
          <li>
            <p ng-click="home.selectRoom(singleRoom.$value)"> {{singleRoom.$value}} </p>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <section class="col-xs-8 messages-list">
    <!--     Populate Room selected and messages for specific roomId-->
    <div>
      <h2>{{home.selectedRoom}}</h2>
      <p ng-repeat="message in home.messages">{{ message.username }} {{ message.content }}</p>
    </div>
  </section>
</main>
