<main>
  <section class="col-lg-12 home-title">
    <h1>Bloc Chat</h1>
  </section>

  <section class="col-xs-4 rooms-sidebar-title">
    <h2 class="chat-rooms-title">Chat Rooms &nbsp;<span ng-controller="NewRoomCtrl as $newRoomModal">
            <button class="btn-sm" type="button" ng-click="$newRoomModal.open()">New<br> Chat Room</button>
        </span></h2>
    <div class="rooms-list">
      <div ng-repeat="singleRoom in room.rooms">
        <p ng-click="room.selectRoom(singleRoom.$value)"> {{singleRoom.$value}} </p>
      </div>
    </div>
  </section>

  <section class="col-xs-8 messages-list">
    <div>
      <h2 class="message-title">{{room.selectedRoom}}</h2>
      <p ng-repeat="message in room.messages">{{ message.sentAt }} <strong>{{ message.username }}:</strong> {{ message.content }}</p>
    </div>

      <div class="input-group" id="send-messages">
        <input autofocus type="text" class="form-control" placeholder="Type Your Message Here" ng-model="room.newMessage">
        <span class="input-group-btn">
        <button type="button" class="btn btn-send" ng-click="room.sendMessage()">Send</button>
      </span>
      </div>
  </section>
</main>
